<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Example</title>
    <link rel="stylesheet" href="chatbot.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script src="https://cdn.jsdelivr.net/gh/aashmanVerma/chatbot-cdn/chatbot.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aashmanVerma/chatbot-cdn/chatbot.css">
  </head>
  <body>
    <!-- Chatbot Container -->
    <div id="chat-wrapper"></div>

    <script>
      const chatbotConfig = {
        start: {
          message: ['Over 75?'],
          options: [
            { text: "Yes", next: "yes" },
            { text: "No", next: "no" } 
          ],
        },
        yes: {
          message: ["Dial number 1"],
          options: [
            { text: "+18334122805", url: "tel:+18334122805", load: "//b-js.ringba.com/CA710ad67694a44334aa054cab9cafc21a" }
          ]
        },
        no: {
          message: ["Dial number 2"],
          options: [
            { text: "+18338014677", url: "tel:+18338014677", load: "//b-js.ringba.com/CA0958c61005e34c20b057b2f1b5c3ab78" }
          ]
        }
      }

      // Initialize the chatbot
      new Chatbot("Angela", "chat-wrapper", chatbotConfig, null, 'lg');
    </script>
  </body>
</html>
